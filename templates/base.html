<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ translations.app_title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flags.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="language-selector">
        <div class="flag-container">
            <div class="flag {% if current_lang == 'en' %}active{% endif %}" onclick="changeLanguage('en')">
                <img src="{{ url_for('static', filename='img/flag-en.svg') }}" alt="English" width="30" height="20">
                <span class="tooltip">English</span>
            </div>
            <div class="flag {% if current_lang == 'es' %}active{% endif %}" onclick="changeLanguage('es')">
                <img src="{{ url_for('static', filename='img/flag-es.svg') }}" alt="Español" width="30" height="20">
                <span class="tooltip">Español</span>
            </div>
            <div class="flag {% if current_lang == 'fr' %}active{% endif %}" onclick="changeLanguage('fr')">
                <img src="{{ url_for('static', filename='img/flag-fr.svg') }}" alt="Français" width="30" height="20">
                <span class="tooltip">Français</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function changeLanguage(lang) {
            window.location.href = "{{ url_for('set_language', lang='') }}" + lang;
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
